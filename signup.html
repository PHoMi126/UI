<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form action="" method="post">
    <div class="container">
      <div class="body">
        <div class="form-container">
          <div class="form-header">
            <h4>Sign Up</h4>
          </div>
          
          <div class="form">
            <input type="text" name="username" class="form-input" placeholder='Username' autoComplete='off' required />
            <input type="email" name="email" class="form-input" placeholder='Email' autoComplete='off' required />
            <input type="password" name="password" class="form-input" placeholder='Password' autoComplete='off' required />
            <input type="password" name="c-password" class="form-input" placeholder='Confirm Password' autoComplete='off' required />
            <button class="form-button">Sign Up</button>

            <div class="form-help">
                <a class="help-link" href="/">Need help?</a>
            </div>
          </div>
        </div>
      </div>
      <div class="overlay"></div>
    </div>
  </form>
</body>
</html>
