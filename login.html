<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <form action="" method="post">
        <div class="container">
            <div class="body">
                <!-- Form Login -->
                <div class="form-container">
                    <div class="form-header">
                        <h4>Login</h4>
                    </div>
                    <div class="form">
                        <input type="text" class="form-input" placeholder="Email or phone number" required>
                        <input type="password" class="form-input" placeholder="Password" required>
                        <div class="form-help">
                            <div class="">
                                <input type="checkbox" class="checkbox" id="checkbox_id">
                                <label class="remember-lbl" for="checkbox_id">Remember me</label>
                            </div>
                            <a class="help-link" href="/">Need help?</a>
                        </div>
                        <button class="form-button">Sign In</button>
                    </div>
                    <div class="form-other">
                        <a href="/" class="fb">
                            <img class="fb-icon"
                                src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
                                alt="">
                            <span class="fb-text">Login with Facebook</span>
                        </a>
                        <div class="form-signupnow">
                            Don't have an account?
                            <a href="../UI/signup.html" class="form-signupnow-link">Sign up now.</a>
                        </div>
                        <div class="term">
                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                            <a href="">Learn more.</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overlay"></div>
        </div>
    </form>
</body>
</html>
