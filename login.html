<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <a href="/">Hi!</a>
        </div>

        <div class="body">
            <!-- Form Login -->
            <div class="form-container">
                <div class="form-header">
                    <h4>
                       Login
                    </h4>
                </div>

                <div class="form">
                    <input type="text" class="form-input" placeholder="Email or phone number">
                    <input type="password" class="form-input" placeholder="Password">
                    <button class="form-button">Sign In</button>

                    <div class="form-help">
                        <div class="form-rememberMe">
                            <input type="checkbox" class="remberMe-cbx" id="checkbox_id">
                            <label class="remember-lbl" for="checkbox_id">Remember me</label>
                        </div>
                        <a class="help-link" href="/">Need help?</a>
                    </div>
                </div>

                <div class="form-other">
                    <a href="/" class="fb">
                        <img class="fb-icon"
                            src="https://assets.nflxext.com/ffe/siteui/login/images/FB-f-Logo__blue_57.png"
                            alt="">
                        <span class="fb-text">Login with Facebook</span>
                    </a>

                    <div class="form-signupnow">
                        Don't have an account?
                        <a href="/" class="form-signupnow-link">Sign up now.</a>
                    </div>

                    <div class="term">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="">Learn more.</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay">
        </div>

        <div class="footer">
        </div>
    </div>
</body>
</html>
