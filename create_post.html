<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33f10b6e3c.js" crossorigin="anonymous"></script>
    <title>Posting</title>
</head>
<body>
    <form action="">
        <div class="stf-header">
            <ul>
                <li><a href="../UI/login.html"><i class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
            </ul>
        </div>
        <br style="clear:both" />
        <div class="stf-container">
            <div class="nav-bar">
                <ul>
                    <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="../UI/view_posts.html"><i class="fa-solid fa-list"></i> View Posts</a></li>
                    <li class="active"><a href=""><i class="fa-solid fa-pen-to-square"></i> Create a Post</a></li>
                </ul>
            </div>
            <div class="crt-post-container">
                <label class="label" for="post">Create a post!</label>
                <div>
                    <textarea id="post" name="post" class="post" rows="5" cols="80"></textarea>
                    <div class="form-help">
                        <div class="">
                            <input type="checkbox" class="checkbox" id="checkbox_id">
                            <label class="remember-lbl" for="checkbox_id">I accepted <a href="/">Terms and Conditions</a></label>
                        </div>
                    </div>
                    <button class="post-button">Submit as Public</button>
                    <button class="post-button">Submit as Anonymous</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
