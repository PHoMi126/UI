<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create Account</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/33f10b6e3c.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <form action="" method="post">
    <div class="usr-header">
        <ul>
            <li><a href="../UI/login.html"><i class="fa-solid fa-right-to-bracket"></i> Logout</a></li>
        </ul>
    </div>
    <br style="clear:both" />
    <div class="usr-container">
        <div class="nav-bar">
            <div class="search">
                <input type="text" placeholder="Search..."><button class="src-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <ul>
                <li><a href=""><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="../UI/view_posts.html"><i class="fa-solid fa-list"></i> View Posts</a></li>
                <li><a href="../UI/admin_create_cat.html"><i class="fa-solid fa-pen-to-square"></i> Create Category</a></li>
                <li class="active"><a href="../UI/admin_create_acc.html"><i class="fa-solid fa-door-open"></i> Create Staff Account</a></li>
            </ul>
        </div>
    </div>
    
    <div class="container">
      <div class="body">
        <div class="form-container">
          <div class="form-header">
            <h4>Create New User</h4>
          </div>
          
          <div class="form">
            <input type="text" name="username" class="form-input" placeholder='Username' autoComplete='off' required />
            <input type="email" name="email" class="form-input" placeholder='Email' autoComplete='off' required />
            <input type="password" name="password" class="form-input" placeholder='Password' autoComplete='off' required />
            <input type="password" name="c-password" class="form-input" placeholder='Confirm Password' autoComplete='off' required />
            
            <div class="form-help">
              <div class="">
                  <input type="checkbox" class="checkbox" id="checkbox_id" required>
                  <label class="remember-lbl" for="checkbox_id">I accepted <a href="/">Terms and Conditions</a></label>
              </div>
          </div>
          <button class="form-button">Create</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
